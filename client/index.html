<!DOCTYPE html>
<html lang="en" ng-app="Angello">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>
    <title>Document</title>
</head>
<body ng-controller="MainCtrl as main">
    <div class="navbar navbar-fixed-top navbar-default">
        <div class="navbar-header">
            <a class="logo navbar-brand" href="#/">
                <img src="assets/img/angello.png" alt="">
            </a>
        </div>

        <div class="btn-group pull-right" ng-show="main.currentUser">
            <a class="btn btn-danger" href="#/">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            <a class="btn btn-danger" href="#/users">
                <span class="glyphicon glyphicon-user"></span>
            </a>
            <a class="btn btn-danger" href="#/dashboard">
                <span class="glyphicon glyphicon-signal"></span>
            </a>
        </div>
    </div>
    <div ng-view></div>
    <div class="modal"></div>
    
    
    <script src="assets/js/boot.js"></script>
</body>
</html>
